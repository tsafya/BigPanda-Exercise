<!doctype html>
<html ng-app="Comments">
<head>
	<meta charset="utf-8">
	<title>Comments Feed</title>

	<link rel="stylesheet" href="assets/css/comments-feed.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-controller="MainCtrl">
<div class="main">
	<!-- New comments form -->
	<div class="form-container">
		<div class="new-comment-container">
			<form class="create-form" ng-submit="createComment(newComment)" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" id="newBookmarkTitle" ng-model="newComment.email"
						   placeholder="Email">
					<textarea class="form-control" id="newBookmarkURL" ng-model="newComment.message"
						   placeholder="Message"></textarea>
				</div>
				<div class="buttons-container">
					<button type="submit" class="btn btn-info btn-lg">Submit</button>
				</div>
			</form>
		</div>

		<div>
			<input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="filter" placeholder="filter">
			<div ng-repeat="comment in comments | filter:{email:filter}">
				</button>
				<span>{{comment.email}}</span>
				<span>{{comment.message}}</span>
			</div>
			<hr/>
		</div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>

<script src="app/comments-feed.js"></script>
</body>
</html>
